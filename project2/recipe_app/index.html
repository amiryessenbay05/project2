<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="search-form">
        <input type="text" id="query" placeholder="Search for recipes..." oninput="showSuggestions()">
        <button id="search-button" onclick="searchRecipes()">Search</button>
        <div id="suggestions"></div> 
    </div>

    <div id="results"></div>

    <div id="recipe-details" style="display: none;">
        <div id="statusBar">
            <span>
                <i id="close-button" onclick="closeRecipeDetails()" class="fas fa-window-close"></i>
            </span>
        </div>
        <div id="recipe-content"></div>
    </div>
    
<div id="favorites-section">
    <h3>Your Favorite Recipes</h3>
    <ul id="favorites-list"></ul>
</div>


    <script src="main.js"></script>
</body>
</html>
